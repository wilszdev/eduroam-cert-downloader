name: Flake8 Style Check

on:
    push:
        branches: [ '**' ]
    pull_request:
        branches: [ '**' ]

jobs:
    flake8:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                python-version: '3.11'

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install flake8

            - name: Run Flake8
              run: flake8 .
